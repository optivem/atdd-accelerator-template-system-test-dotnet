name: local-acceptance-stage-csharp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  release:

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Build
      run: dotnet build

    - name: Install Playwright Browsers
      run: pwsh bin/Debug/net8.0/playwright.ps1 install

    - name: Release System
      run: docker compose -f docker-compose.yml up -d

    - name: Test
      run: dotnet test